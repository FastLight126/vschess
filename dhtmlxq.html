<title>中国象棋</title>
</head>
<body>
<div class="vschess"></div>
<script type="text/javascript">
var chess;

$.ajax({
	url: "dhtmlxq.txt",
	success: function(chessData){
		try { console.time("棋盘加载时间"); } catch (e) {}

		chess = new vschess.load(".vschess", { chessData: chessData, defaultTab: "comment", loadFinish: function(){
			try { console.timeEnd("棋盘加载时间"); } catch (e) {}
		} });
	}
});
</script>
</body>
