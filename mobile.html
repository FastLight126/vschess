<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=750px,target-densitydpi=device-dpi,user-scalable=no;" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* { margin: 0px; padding: 0px; font-family: "微软雅黑", "宋体", Tahoma, "Arial Unicode MS"; font-size: 10pt; }
a { text-decoration: none; }
img { border-top-style: none; border-right-style: none; border-bottom-style: none; border-left-style: none; }
ul { list-style-type: none; }
</style>
<!--<script type="text/javascript" src="jquery/jquery.js"></script>-->
<script type="text/javascript" src="jquery/zepto.js"></script>
<script type="text/javascript" src="vschess/vschess.min.js"></script>
<title>中国象棋</title>
</head>
<body>
<div class="vschess"></div>
<script type="text/javascript">
var chess;

$.ajax({
	url: "dhtmlxq.txt",
	success: function(chessData){
		try { console.time("棋盘加载时间"); } catch (e) {}

		chess = new vschess.load(".vschess", { chessData: chessData, defaultTab: "board", style: "mobile", layout: "mobile", tagName: {
            comment: "注<br />解",
            info: "信<br />息",
            share: "分<br />享",
            export: "导<br />出",
            edit: "导<br />入",
            config: "选<br />项"
        }, loadFinish: function(){
			try { console.timeEnd("棋盘加载时间"); } catch (e) {}
		} });
	}
});
</script>
</body>
</html>
